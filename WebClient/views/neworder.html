<div class="row">
    <div class="col-sm-12">
        <a ng-href="#/userpage/{{user_id}}">Back</a>
    </div>
</div>
<div class="row">
    <form ng-submit="submitForm()" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">Quantity</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="order.quantity"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Company</label>

            <div class="col-sm-10">
                <select class="form-control" ng-options="company.id as company.name for company in companies"
                        ng-model="order.company"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>

            <div class="col-sm-10">
                <select class="form-control" ng-options="type.id as type.label for type in types"
                        ng-model="order.type"></select>
            </div>
        </div>


        {{order}}<br>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn default" type="submit" ng-click="submitOrder()">Submit</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="alert alert-success" role="alert" hidden>Submetido com sucesso!</div>
        </div>
    </div>



</div>
